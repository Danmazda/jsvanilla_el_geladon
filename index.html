<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a7e40051d.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>El geladon</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets//images/icons/logo.svg"
    />
  </head>
  <body>
    <header>
      <button class="login">Login</button>
      <div class="loginMenu hidden">
        <h3>Log into admin area</h3>
        <fieldset>
          <label for="user">E-mail</label>
          <input type="email" name="user" />
          <label for="password">Password</label>
          <input type="password" name="password" />
          <button class="sendLoginCredential">send</button>
        </fieldset>
      </div>
      <div class="title">
        <h1>El geladon</h1>
        <img
          src="./assets/images/icons/logo.svg"
          alt="El geladon logo"
          class="logo"
        />
      </div>
      <div class="menu">
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search by name"
        />
        <i class="fa-solid fa-cart-shopping cart"></i>
        <div class="update hidden">0</div>
      </div>
    </header>
    <main>
      <section id="admin" class="hidden">
        <div>
          <h2>Admin area</h2>
          <div class="adminMenu">
            <fieldset class="searchId">
              <label for="searchId">Search by Id: </label>
              <input type="text" name="searchId" class="searchIdInput" />
              <button id="searchIdBt">search</button>
            </fieldset>

            <button class="logOut" onclick="logOut()">log Out</button>
          </div>
          <div class="searchIdResult hidden"></div>
        </div>
        <form action="/" method="post">
          <h3>Create new Paleta:</h3>
          <fieldset>
            <label for="flavor"> Flavor</label>
            <input type="text" name="flavor" required />
          </fieldset>
          <fieldset>
            <label for="image"> Image</label>
            <input type="text" name="image" required />
          </fieldset>
          <fieldset>
            <label for="description"> Description</label>
            <input type="text" name="description" required />
          </fieldset>
          <fieldset>
            <label for="price"> Price</label>
            <input
              type="number"
              name="price"
              min="1"
              max="100"
              step="0.1"
              required
            />
          </fieldset>
          <button type="submit">Send</button>
        </form>
      </section>
      <div class="cartMenu hidden">
        <h3>Items in cart</h3>
        <div class="cartItems hidden"></div>
        <p class="deleteOn">No items in cart...</p>
        <p class="cartTotal">Total: R$0.00</p>
      </div>
      <h2>All Flavors</h2>
      <section id="flavors"></section>
    </main>
    <footer><span>El Geladon  </span> <span>Danilo Proc√≥pio 2022</span></footer>
  </body>
  <script src="./assets/script.js"></script>
</html>
